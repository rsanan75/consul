    disclaimer:
      title: Ανακοίνωση
      text: Ο Ππούσουλας χρησιμοποιεί ένα αυτόματο εργαλείο μετάφρασης για να διευκολύνει την άμεση και έγκαιρη επικοινωνία μεταξύ όλων των χρηστών. Παρακαλούμε όπως λάβετε υπόψη σας ότι η κάθε γλώσσα είναι μοναδική, και εμπεριέχει διαφορετικές μεταφορές, αργκό και ορολογίες οι οποίες μπορεί να μην υπάρχουν σε άλλες γλώσσες. Βάση αυτού, ενημερώνουμε ότι ενδέχεται να υπάρχουν κάποιες αποκλίσεις μεταξύ των αυτόματων μεταφράσεων και του πραγματικού νοήματος των λεγόμενων των χρηστών στην γλώσσα στην οποία αυτά καταχωρήθηκαν. Η μετάφραση ενδέχετε επίσης να αποκλίνει λόγω της τοπικής διάλεκτου. Για να αποφέυγονται τέτοιες αποκλίσεις, προτίνουμε την χρήση της Αγγλικής όπου είναι δυνατόν. Αν αυτό δεν είναι δυνατόν, προτίνουμε να προσπαθίσετε να 'πιάσετε το νόημα' με βάση τα συμφραζόμενα! Παρακαλούμε επίσης όπως χρησιμοποιείτε το ελληνικό αλφάβητο. Ευχαριστούμε εκ των προτέρων για την κατανόηση και τη συνεργασία.
